<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Health Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0c5460 0%, #2ba3ac 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 80%;
        }
        .logo { font-size: 4rem; margin-bottom: 1rem; }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1.5rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { font-size: 1.8rem; margin: 0; }
        p { opacity: 0.9; margin-top: 0.5rem; }
    </style>
    <script>
        // 1. DEPLOY YOUR APP ON RENDER.COM
        // 2. PASTE THE URL BELOW
        const APP_URL = "https://YOUR-APP-NAME.onrender.com";
        
        window.onload = function() {
            setTimeout(() => {
                if (APP_URL.includes("YOUR-APP-NAME")) {
                    document.getElementById('msg').innerHTML = "<span style='color: #ff9999;'>Setup Required:<br>Please add your Render URL to index.html</span>";
                    document.querySelector('.loader').style.display = 'none';
                } else {
                    window.location.href = APP_URL;
                }
            }, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">üè•</div>
        <h1>BMI Health Tracker</h1>
        <p id="msg">Opening your mobile health dashboard...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
