{% extends "base.html" %}

{% block title %}Login - BMI Health Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="medical-slider">
        <div class="medical-slider-content">
            <div class="medical-visual">
                <div class="visual-heart">‚ù§Ô∏è</div>
            </div>
            <div class="medical-visual">
                <div class="visual-chart"></div>
            </div>
            <div class="medical-visual">
                <div class="visual-fitness">üí™</div>
            </div>
            <div class="medical-visual">
                <div class="visual-scale">‚öñÔ∏è</div>
            </div>
        </div>
    </div>
    
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome</h1>
            <p>Login to access your BMI tracking dashboard</p>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    class="form-input"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    class="form-input"
                >
            </div>
            
            <div id="errorMessages" class="error-messages"></div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessages');
        
        errorDiv.innerHTML = '';
        
        try {
            const response = await fetch('{{ url_for("login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email,
                    password
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                window.location.href = '{{ url_for("dashboard") }}';
            } else {
                errorDiv.className = 'error-messages';
                errorDiv.innerHTML = data.errors.map(err => `<p>‚ùå ${err}</p>`).join('');
            }
        } catch (error) {
            errorDiv.className = 'error-messages';
            errorDiv.innerHTML = '<p>‚ùå An error occurred. Please try again.</p>';
        }
    });
</script>
{% endblock %}
