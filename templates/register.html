{% extends "base.html" %}

{% block title %}Register - BMI Health Tracker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join BMI Health Tracker to monitor your health</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Enter your full name"
                    class="form-input"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    class="form-input"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter a password (min. 6 characters)"
                    class="form-input"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    placeholder="Confirm your password"
                    class="form-input"
                >
            </div>
            
            <div id="errorMessages" class="error-messages"></div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;
        const errorDiv = document.getElementById('errorMessages');
        
        errorDiv.innerHTML = '';
        
        try {
            const response = await fetch('{{ url_for("register") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    email,
                    password,
                    confirm_password
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                errorDiv.className = 'success-messages';
                errorDiv.innerHTML = `<p>${data.message}</p>`;
                setTimeout(() => {
                    window.location.href = '{{ url_for("login") }}';
                }, 1500);
            } else {
                errorDiv.className = 'error-messages';
                errorDiv.innerHTML = data.errors.map(err => `<p>❌ ${err}</p>`).join('');
            }
        } catch (error) {
            errorDiv.className = 'error-messages';
            errorDiv.innerHTML = '<p>❌ An error occurred. Please try again.</p>';
        }
    });
</script>
{% endblock %}
